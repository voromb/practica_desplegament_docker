version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_contenidor
    restart: always
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_contenidor
    restart: always
    depends_on:
      - mysql
    ports:
      - "${BACKEND_PORT}:8000"
    env_file:
      - .env
    environment:
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend_contenidor
    restart: always
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT}:8080"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: adminMySQL_contenidor
    restart: always
    depends_on:
      - mysql
    env_file:
      - .env
    environment:
      PMA_HOST: mysql_contenidor
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${PHPMYADMIN_PORT}:80"

volumes:
  mysql-data:
